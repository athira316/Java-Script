<html>
    <head>
        <title>DomTextChange</title>
        <script>
            function change()
            {
                var str = document.getElementById("text").value;
                alert("Your Name is : "+str);
            }
               
        </script>
    </head>
    <body>
        <input id="text" placeholder=" Enter Your Name">
        <button onclick="change()">Submit</button>
       
    </body>
</html>
