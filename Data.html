<html>
    <head>
        <title>Data</title>
        <script>
            function setdata()
            {
                document.getElementById("Ttl2").innerHTML = "The paragraph";
            }
            function unsetdata()
            {
                document.getElementById("Ttl2").innerHTML = "Title 2";
            }
        </script>
    </head>
    <body>
        <h2 onmouseover="setdata()" onmouseout="unsetdata()" id="Ttl2">Title 2</h2>
        <br><br>
    </body>
</html>
